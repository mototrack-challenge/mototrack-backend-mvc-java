<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTrack - Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="container_login">
            <img src="../logo-azul.png" alt="Logo da MotoTrack" />
            
            <section class="container_login_form">
                <div class="container_login_form_textos">
                    <h1>Bem-vindo ao MotoTrack</h1>
                    <p>Preencha o formulário abaixo para criar sua conta.</p>
                </div>

                <form class="login_form" id="loginForm">
                    <div class="form_group">
                        <label for="nome">Nome Completo</label>
                        <input
                            type="text"
                            id="nome"
                            placeholder="Digite seu nome completo"
                            required
                        />
                    </div>

                    <div class="form_group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Digite seu email"
                            required
                        />
                        <div class="error_message" id="emailError">Por favor, insira um email válido</div>
                    </div>

                    <div class="form_group">
                        <label for="password">Senha</label>
                        <div class="password_container">
                            <input
                                type="password"
                                id="password"
                                placeholder="Digite sua senha"
                                required
                            />
                        </div>
                        <div class="error_message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
                    </div>

                    <button type="submit" class="btn_primary">Cadastrar</button>
                </form>

                <div class="container_mensagem_login" id="loginMessage"></div>

                <div class="container_link_cadastro">
                    <p class="link_cadastro">Já possui uma conta? <a href="#">Faça login</a></p>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
